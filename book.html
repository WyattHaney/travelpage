<div class="header">
    <div class="headerbox">
        <h1>Booking</h1>
    </div>
</div>
<div class="booking">
    <form action="thanks.html" method="get">
        <fieldset>
            <legend>Booking Info</legend>
        <label for="custName">Name
            <input type="text" name="custName" id="custName" placeholder="Your Name"  autofocus required>
        </label>
        <label>Email
            <input type="email" name="email" id="email" placeholder="Email" required>
        </label>
        <label for="sdate">Starting Date</label>
            <input type="date" id="sdate" name="sdate">
        <label for="edate">Ending Date</label>
            <input type="date" id="edate" name="edate">
        <label for="phoneNum">Phone number:</label>
            <input type="text" id="phoneNum" name="phoneNum" placeholder="Phone Number">
        <label for="place">Choose a destination:</label>
            <select name="place" id="place">
                <option value="Montego Bay">Montego Bay</option>
                <option value="Negril">Negril</option>
                <option value="Smile">Smile</option>
                <option value="Port Antonio">Port Antonio</option>
                <option value="Ocho Rios">Ocho Rios</option>
                <option value="Falmouth">Falmouth</option>
            </select>
        </fieldset>
            <input type="submit" value="Submit">
            <input type="reset">
    </form>
